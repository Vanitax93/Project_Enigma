<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Invader Defense Simulation ::</title>
    <link rel="stylesheet" href="/static/css/invaders.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="game-container">
        <header>
            <h1>:: Invader Defense Simulation ::</h1>
            <div class="info-bar">
                <span>Score: <span id="score">0</span></span>
                <span>Lives: <span id="lives">3</span></span>
                <span>High Score: <span id="highScore">0</span></span>
            </div>
        </header>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOverScreen" style="display: none;">
            <h2>:: SIMULATION OVER ::</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="leaderboardMessage" style="color: #FFFF00; font-weight: bold;"></p>
            <div
                    id="leaderboardDisplay" style="margin-top: 20px; text-align: left; font-size: 1em; max-height: 150px; overflow-y: auto; border: 1px dashed #008000; padding: 10px;">
            </div>
            <button id="restartButton">Restart Simulation</button>
            <p class="back-link"><a href="terminal.html">[ Return to Terminal Interface ]</a></p>
        </div>
         <div id="startScreen">
             <h2>:: Prepare for Defense ::</h2>
             <p>Use [A/D] [LEFT/RIGHT] Arrows to Move</p>
             <p>Use [SPACE] to Fire</p>
             <button id="startButton">Initiate Simulation</button>
         </div>
    </div>
    <script src="invaders.js"></script>
</body>
</html>
