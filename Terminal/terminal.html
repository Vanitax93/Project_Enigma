<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Enigma :: Terminal Access</title>
    <link rel="stylesheet" href="terminalstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div class="terminal">
    <div class="scanline"></div>

    <div class="text" id="terminal-container">
        <div id="login-screen">
            <span class="enigma-header flicker">=== PROJECT ENIGMA :: SECURE ACCESS TERMINAL ===</span>
            <br><br>
            WARNING: Access restricted. Activities monitored.
            <br><br>
            Username: <input type="text" id="username" class="terminal-input" autocomplete="off"><br>
            Password: <input type="password" id="password" class="terminal-input" autocomplete="off"><br><br>
            <span id="login-message">Press Enter to authenticate...</span>
        </div>

        <div id="logged-in-view" style="display: none;">
            <pre id="output-pre"></pre> <div id="command-prompt">
                ><input type="text" id="command-input" class="terminal-input" placeholder="" autocomplete="off">
            </div>
        </div>
    </div>
</div>

<script src="terminalscript.js"></script>
</body>
</html>
